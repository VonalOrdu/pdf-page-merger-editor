<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Page Editor and Merger</title>

</head>
<body>
  <div class="container">
    <div id="addFileBtn" class="desciption">Click to add a file or drag and drop a file here.</div>

    <!-- <h1>PDF Birleştirici</h1> -->
    <div class="surukle-birak-alani">
      <div id="dropZone" class="drop-zone">
        <div class="drop-zone-content">
          <p>PDF file drag and drop here</p>
        </div>
        <input type="file" id="fileInput" multiple accept=".pdf" style="display: none;">
      </div>

      <!-- <button id="deleteSelectedBtn">Seçilenleri Sil</button> -->
    </div>
    <div class="content-wrapper">
      <ul id="fileList"></ul>
      <div id="previewContainer">
        <div class="preview-controls">
          <div class="button-container">
            <button id="prevPage" class="nav-button">Previous</button>
            <span id="pageInfo">1 / 1</span>
            <button id="nextPage" class="nav-button">Next</button>
          </div>
          <div class="button-container">
            <button id="mergeBtn" class="action-button">Merge and Download</button>
          </div>

        </div>
        <canvas id="pdfPreview"></canvas>

      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

.container {
  /* max-width: 1200px; */
  margin-top: -30px;
  padding: 10px;
}

.content-wrapper {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

#fileList {
  flex: 1;
  min-width: 200px;
  /* Minimum genişlik */
  /* max-width: 400px; */
  /* İsteğe bağlı: maksimum genişlik */
  overflow-y: auto;
  /* Dikey kaydırma çubuğu ekler */
  margin-bottom: 50px;
}

#previewContainer {
  flex: 0 0 auto;
  /* Genişliğini korur, daralma yapmaz */
  width: 600px;
  /* veya istediğiniz sabit genişlik */
}

ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

ul li {
  display: flex;
  align-items: center;
  padding: 8px 12px;
  margin-bottom: 4px;
  background-color: #f8f9fa;
  border-left: 3px solid #007bff;
  transition: all 0.2s ease;
}

ul li:hover {
  background-color: #e9ecef;
}

ul li.selected {
  background-color: #e2e6ea;
  border-left-color: #0056b3;
}

.page-order {
  min-width: 24px;
  text-align: right;
  font-weight: bold;
  color: #495057;
  margin-right: 12px;
}

.page-info {
  flex-grow: 1;
  font-size: 14px;
  color: #495057;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

ul li button {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 25px;
  color: #6c757d;
  /* padding: 4px; */
  /* margin-left: 4px; */
  transition: color 0.2s ease;
}

ul li button:hover {
  color: #495057;
}

.desciption {
  width: 45% ;
  padding: 10px;
  margin-top: 10px;
}
.desciption:hover {
  color: #ffffff;
  background-color: #818181;
  /* padding: 10px; */
  border-radius: 5px;

}

/* Ekran küçüldüğünde fileList'in tamamen kaybolmasını önlemek için */
@media (max-width: 1000px) {
  .content-wrapper {
    flex-direction: column;
  }
  .desciption {
    width: 100%;
  }

  #fileList,
  #previewContainer {
    width: 100%;
    max-width: none;
  }
}

canvas {
  border: 1px solid #ccc;
  width: 100%;
}


#previewContainer {
  flex: 1;
}

canvas {
  border: 1px solid #ccc;
  max-width: 100%;
}

.preview-controls {
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin-top: -60px;
  margin-bottom: 10px;
}

.preview-controls button {
  padding: 5px 10px;
}

.page-order {
  display: inline-block;
  width: 20px;
  margin-right: 10px;
  text-align: right;
  font-weight: bold;
}

.drop-zone {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: none;
  z-index: 9999;
}

.drop-zone-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  font-size: 24px;
}

.drop-zone.active {
  display: block;
}

.button-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 0px;
}




.nav-button,
.action-button {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.nav-button {
  background-color: #f8f9fa;
  color: #495057;
}

.nav-button:hover {
  background-color: #e9ecef;
}

.nav-button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.action-button {
  background-color: #007bff;
  color: white;
}

.action-button:hover {
  background-color: #0056b3;
}

#pageInfo {
  font-size: 16px;
  color: #495057;
}

/* İkonlar için (opsiyonel) */
.nav-button::before,
.action-button::before {
  margin-right: 8px;
  font-family: "Font Awesome 5 Free";
  /* veya kullandığınız ikon kütüphanesi */
  font-weight: 900;
}

#prevPage::before {
  content: "\f053";
  /* sol ok ikonu */
}

#nextPage::before {
  content: "\f054";
  /* sag ok ikonu */
}

#mergeBtn::before {
  content: "\f56f";
  /* birlestirme ikonu */
}

.delete:hover {
  color: red;
}

.rotate-left:hover{
  color: #007bff;
}

.rotate-right:hover{
  color: #007bff;
}


li button{
  cursor: pointer;
  font-weight: bold;
  font-size: x-large;
}
</style>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const mergeBtn = document.getElementById('mergeBtn');
    // const deleteSelectedBtn = document.getElementById('deleteSelectedBtn');
    const pdfPreview = document.getElementById('pdfPreview');
    const prevPageBtn = document.getElementById('prevPage');
    const nextPageBtn = document.getElementById('nextPage');
    const pageInfo = document.getElementById('pageInfo');

    let pdfFiles = [];
    let currentPdf = null;
    let currentPage = 1;
    let mergedPdfDocument = null;

    // Sortable.js ile sürükle-bırak özelliği
    new Sortable(fileList, {
      animation: 150,
      onEnd: function () {
        updatePdfFilesOrder();
        updatePageOrder();
        previewMergedPDF();
      }
    });

    fileInput.addEventListener('change', handleFileSelect);
    mergeBtn.addEventListener('click', mergePDFs);
    // deleteSelectedBtn.addEventListener('click', deleteSelectedFiles);

    async function handleFileSelect(event) {
      const files = event.target.files;
      for (let file of files) {
        if (file.type === 'application/pdf') {
          const pdfDocument = await PDFLib.PDFDocument.load(await file.arrayBuffer());
          const pageCount = pdfDocument.getPageCount();

          for (let i = 0; i < pageCount; i++) {
            const page = pdfDocument.getPage(i);
            const { width, height } = page.getSize();

            // Eğer genişlik yükseklikten büyükse, sayfayı 270 derece döndür
            const shouldRotate = width > height;
            const rotation = shouldRotate ? 270 : 0;

            pdfFiles.push({
              file: file,
              pageIndex: i,
              fileName: file.name,
              pageNumber: i + 1,
              rotation: rotation,
              originalWidth: width,
              originalHeight: height
            });
            await addFileToList(pdfFiles[pdfFiles.length - 1]);
          }
        }
        else {
          alert(`${file.name} bir PDF dosyası değil ve atlanacak.`);
        }
      }
      createMergedPDF().then(() => {
        previewMergedPDF();
      });
    }



    async function addFileToList(pdfPage) {
      const li = document.createElement('li');
      li.innerHTML = `
    <span class="page-order">${pdfPage.pageNumber}</span>
    <span class="page-info">${pdfPage.fileName} - Page ${pdfPage.pageNumber}</span>
  `;
      li.setAttribute('data-file-name', pdfPage.fileName);
      li.setAttribute('data-page-index', pdfPage.pageIndex);

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '×';
      deleteBtn.classList.add('delete');
      deleteBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        removeFile(pdfPage.fileName, pdfPage.pageIndex);
      });

      const rotateLeftBtn = document.createElement('button');
      rotateLeftBtn.textContent = '↺';
      rotateLeftBtn.classList.add('rotate-left');
      rotateLeftBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        rotatePage(pdfPage, -90);
      });

      const rotateRightBtn = document.createElement('button');
      rotateRightBtn.textContent = '↻';
      rotateRightBtn.classList.add('rotate-right');
      rotateRightBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        rotatePage(pdfPage, 90);
      });

      li.appendChild(deleteBtn);
      li.appendChild(rotateLeftBtn);
      li.appendChild(rotateRightBtn);
      li.addEventListener('click', () => {
        const pageIndex = pdfFiles.findIndex(page => page.fileName === pdfPage.fileName && page.pageIndex === pdfPage.pageIndex);
        previewMergedPDF(pageIndex + 1);
      });

      fileList.appendChild(li);
      updatePageOrder();
    }

    function rotatePage(pdfPage, angle) {
      pdfPage.rotation = (pdfPage.rotation + angle + 360) % 360;
      createMergedPDF().then(() => {
        const pageIndex = pdfFiles.findIndex(page => page.fileName === pdfPage.fileName && page.pageIndex === pdfPage.pageIndex);
        previewMergedPDF(pageIndex + 1);
      });
    }

    function updatePageOrder() {
      const listItems = fileList.querySelectorAll('li');
      listItems.forEach((li, index) => {
        const pageOrderSpan = li.querySelector('.page-order');
        if (pageOrderSpan) {
          pageOrderSpan.textContent = index + 1;
        }
      });
    }


    function removeFile(fileName, pageIndex) {
      pdfFiles = pdfFiles.filter(file => !(file.fileName === fileName && file.pageIndex === pageIndex));
      const li = fileList.querySelector(`li[data-file-name="${fileName}"][data-page-index="${pageIndex}"]`);
      if (li) li.remove();
      updatePageOrder();
      createMergedPDF().then(() => {
        previewMergedPDF();
      });
    }

    function updatePdfFilesOrder() {
      const newOrder = Array.from(fileList.children).map(li => ({
        fileName: li.getAttribute('data-file-name'),
        pageIndex: parseInt(li.getAttribute('data-page-index'))
      }));
      pdfFiles.sort((a, b) => {
        const aIndex = newOrder.findIndex(item => item.fileName === a.fileName && item.pageIndex === a.pageIndex);
        const bIndex = newOrder.findIndex(item => item.fileName === b.fileName && item.pageIndex === b.pageIndex);
        return aIndex - bIndex;
      });
      updatePageOrder();
      createMergedPDF().then(() => {
        previewMergedPDF();
      });
    }

    function deleteSelectedFiles() {
      const selectedItems = fileList.querySelectorAll('li.selected');
      selectedItems.forEach(li => {
        const fileName = li.getAttribute('data-file-name');
        removeFile(fileName);
      });
      previewMergedPDF();
    }

    async function mergePDFs() {
      if (pdfFiles.length === 0) {
        alert('Lütfen en az bir PDF dosyası seçin.');
        return;
      }

      const mergedPdf = await PDFLib.PDFDocument.create();

      for (const pdfPage of pdfFiles) {
        const pdfBytes = await pdfPage.file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(pdfBytes);
        const [copiedPage] = await mergedPdf.copyPages(pdf, [pdfPage.pageIndex]);
        copiedPage.setRotation(PDFLib.degrees(pdfPage.rotation));
        mergedPdf.addPage(copiedPage);
      }

      const pdfBytes = await mergedPdf.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'merged' + Date.now() + '.pdf';
      link.click();
    }


    async function previewPDF(file) {
      const fileReader = new FileReader();
      fileReader.onload = async function () {
        const typedarray = new Uint8Array(this.result);
        const loadingTask = pdfjsLib.getDocument(typedarray);
        currentPdf = await loadingTask.promise;
        currentPage = 1;
        renderPage(currentPage);
        updatePageInfo();
      };
      fileReader.readAsArrayBuffer(file);
    }

    async function previewMergedPDF(goToPage = 1) {
      if (pdfFiles.length === 0) {
        pdfPreview.getContext('2d').clearRect(0, 0, pdfPreview.width, pdfPreview.height);
        currentPdf = null;
        mergedPdfDocument = null;
        updatePageInfo();
        return;
      }

      if (!mergedPdfDocument) {
        await createMergedPDF();
      }

      // Her zaman yeni bir currentPdf oluştur
      const pdfBytes = await mergedPdfDocument.save();
      const loadingTask = pdfjsLib.getDocument(pdfBytes);
      currentPdf = await loadingTask.promise;

      currentPage = Math.min(goToPage, currentPdf.numPages);
      renderPage(currentPage);
      updatePageInfo();
      highlightSelectedPage(currentPage);
    }

    async function createMergedPDF() {
      mergedPdfDocument = await PDFLib.PDFDocument.create();

      for (const pdfPage of pdfFiles) {
        const pdfBytes = await pdfPage.file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(pdfBytes);
        const [copiedPage] = await mergedPdfDocument.copyPages(pdf, [pdfPage.pageIndex]);

        // Orijinal boyutları ve rotasyonu uygula
        copiedPage.setRotation(PDFLib.degrees(pdfPage.rotation));
        copiedPage.setSize(pdfPage.originalWidth, pdfPage.originalHeight);

        mergedPdfDocument.addPage(copiedPage);
      }
    }

    async function renderPage(pageNumber) {
      if (!currentPdf) return;

      const page = await currentPdf.getPage(pageNumber);
      const scale = 1.5;

      // Sayfanın rotasyonunu al
      const rotation = pdfFiles[pageNumber - 1].rotation;

      // Rotasyonu viewport'a ekle
      const viewport = page.getViewport({ scale: scale, rotation: rotation });

      pdfPreview.height = viewport.height;
      pdfPreview.width = viewport.width;
      const context = pdfPreview.getContext('2d');
      const renderContext = {
        canvasContext: context,
        viewport: viewport
      };
      await page.render(renderContext);
    }

    function updatePageInfo() {
      if (currentPdf) {
        pageInfo.textContent = `${currentPage} / ${currentPdf.numPages}`;
      } else {
        pageInfo.textContent = '0 / 0';
      }
      prevPageBtn.disabled = currentPage <= 1;
      nextPageBtn.disabled = !currentPdf || currentPage >= currentPdf.numPages;
    }

    prevPageBtn.addEventListener('click', () => {
      if (currentPdf && currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
        updatePageInfo();
      }
    });

    nextPageBtn.addEventListener('click', () => {
      if (currentPdf && currentPage < currentPdf.numPages) {
        currentPage++;
        renderPage(currentPage);
        updatePageInfo();
      }
    });


    function highlightSelectedPage(pageNumber) {
      const listItems = fileList.querySelectorAll('li');
      listItems.forEach((li, index) => {
        if (index === pageNumber - 1) {
          li.classList.add('selected');
        } else {
          li.classList.remove('selected');
        }
      });
    }



    document.addEventListener('DOMContentLoaded', function () {
      const dropZone = document.getElementById('dropZone');
      const fileInput = document.getElementById('fileInput');
      const addFileBtn = document.getElementById('addFileBtn');


      const fileList = document.getElementById('fileList');
      fileList.addEventListener('dragenter', (e) => e.stopPropagation());
      fileList.addEventListener('dragover', (e) => e.stopPropagation());
      fileList.addEventListener('dragleave', (e) => e.stopPropagation());
      fileList.addEventListener('drop', (e) => e.stopPropagation());


      addFileBtn.addEventListener('click', () => {
        fileInput.click();
      });


      dropZone.addEventListener('click', (e) => {
        // Eğer tıklanan yer tam olarak dropZone ise (içindeki elemanlara tıklanmadıysa)
        if (e.target === dropZone) {
          fileInput.click(); // fileInput'u programatik olarak tıkla
        }
      });

      // Tüm sayfa için sürükleme olayları
      document.addEventListener('dragenter', (e) => {
        e.preventDefault();
        dropZone.classList.add('active');
      });

      document.addEventListener('dragover', (e) => {
        e.preventDefault();
      });

      document.addEventListener('dragleave', (e) => {
        console.log("dragleave");
        console.log(e.target);
        e.preventDefault();
        if (e.target === document || e.target === document.body) {
          dropZone.classList.remove('active');
        }
      });

      dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('active');
        handleFileSelect({ target: { files: e.dataTransfer.files } });
      });

      // dropZone'un dışına tıklandığında kapatma
      dropZone.addEventListener('click', (e) => {
        if (e.target === dropZone) {
          dropZone.classList.remove('active');
        }
      });
    });


  </script>

</body>

</html>
